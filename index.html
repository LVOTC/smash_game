<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>smashGame</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
  <div id="container">
    <div class="cubic">
      <div class="eye1"></div>
      <div class="eye2"></div>
    </div>
    <div class="cubic">
      <div class="eye1"></div>
      <div class="eye2"></div>
    </div>
    <div class="cubic">
      <div class="eye1"></div>
      <div class="eye2"></div>
    </div>
  </div>
  <div class="overflow" id="gameHover">
    <div class="start-game">
      <h2>NEW GAME</h2>
      <button type="button" onclick="startGame" name="button">START</button>
    </div>
    <div class="good-game">
      <h2>Score: <span id="result"></span></h2>
      <button type="button" name="button">RESTART</button>
    </div>
  </div>
  </body>
  <script type="text/javascript" src="js/script.js"></script>
</html>
